language: java

before_install:
 - chmod +x gradlew
 - mkdir -p src/main/resources
 - echo "" > src/main/resources/version.properties
 
script:
 - ./gradlew clean check test fatCapsule

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file:
    - "build/libs/Wingman.jar"
    - "build/libs/Wingman-capsule.jar"
  on:
    tags: true
